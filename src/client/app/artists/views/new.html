<div class="container"><div class="form-group">
    <h1>New Artist</h1>
    <label for="usr">Name:</label>
    <input type="text" class="form-control" id="usr" ng-model="vm.artist._id">
</div>
<div class="form-group">
    <label for="style">Style:</label>
    <select ng-options="style for style in vm.styles" ng-model="vm.artist.style"></select>
    <!--<input type="password" class="form-control" id="pwd">-->
</div>

<button type="button" class="btn btn-success pull-right" ng-click="vm.createArtist(vm.artist)">Save</button></div>
