<div class="container">
    <div class="row">
        <div ng-repeat="user in vm.users" class="col-sm-4">
            <a ng-href="#/users/{{user._id}}">
                <gravatar email="user.email"></gravatar>
                <h3>
                    {{user.name}}
                </h3>
                <p>
                    joined {{vm.getDateJoined(user.dateJoined)}}
                </p>

            </a>
        </div>
    </div>
</div>
