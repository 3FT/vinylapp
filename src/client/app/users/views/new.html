<error-header message="vm.errMessage"></error-header>

<div class="container">
    <form novalidate name="registerForm" ng-submit="registerForm.$valid && vm.createUser(vm.user)">
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" required class="form-control" id="name" placeholder="Enter your name" ng-model="vm.user._id">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required class="form-control" id="email" name="email" placeholder="Enter email" ng-model="vm.user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required class="form-control" id="password" name="password" placeholder="Password" ng-model="vm.user.password">
        </div>
        <div class="form-group">
            <label for="passwordCOpy">Confirm password</label>
            <input type="password" match="vm.user.password" required class="form-control" id="passwordCopy" name="passwordCopy" placeholder="Password" ng-model="vm.user.passwordCopy">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
    </form>
</div>
