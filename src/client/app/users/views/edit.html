<error-header message="vm.errMessage"></error-header>


<div class="container">
    <h2>Edit your profile here, {{vm.user._id}}...</h2>
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
        </div>
        <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.passwordCopy">
        </div>
        <button type="submit" class="btn btn-success" ng-click="vm.updateUser(vm.user)">Update my profile</button>
    </form>
</div>
