<div class="container"><form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label">Full name</label>
        <p class="form-control-static">{{vm.user._id}}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <p class="form-control-static">{{vm.user.email}}</p>
    </div>
</form>
<div ng-show="vm.isOwner">
    <a href="#/users/{{vm.user._id}}/edit/">
        <button type="button" class="btn btn-warning pull-right">Edit my profile</button>
    </a>
</div></div>
