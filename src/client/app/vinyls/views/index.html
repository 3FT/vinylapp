<div class="container">
    <div class="row">
        <div ng-repeat="vinyl in vm.vinyls" class="col-sm-4">
            <a ng-href="#/vinyls/{{vinyl._id}}">
                <img ng-src="{{vinyl.images.frontCover || 'images/vinyl-default.jpg'}}" style="width: 100%">
                <h2>
                    {{vinyl.artist_id}}
                </h2>
                <h3>
                    {{vinyl.album}}
                </h3>
            </a>
            <star-rating ng-model="vinyl.averageRating" is-read-only="true"></star-rating>
                <p>added by {{vinyl.addedBy}}</p>
                <p>{{vm.getTime(vinyl.dateAdded)}}</p>
        </div>
    </div>
</div>
